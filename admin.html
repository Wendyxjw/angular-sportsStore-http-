<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
    <title>sportsStoreAdmin</title>
    <script src="angular/angular/angular.js"></script>
    <script src="angular/angular/angular-route.js"></script>
    <script src="angular/angular/angular-resource.js"></script>
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-3.3.5-dist/css/bootstrap-theme.css" rel="stylesheet">
    <script>
        angular.module("sportsStoreAdmin",["ngRoute","ngResource"])
                .config(function($routeProvider){
                    $routeProvider.when("/login",{
                        templateUrl:"views/adminLogin.html"
                    });
                    $routeProvider.when("/main",{
                        templateUrl:"views/adminMain.html"
                    })
                    $routeProvider.otherwise({
                        redirectTo:"/login"
                    })

                })
    </script>
    <script src="controllers/adminControllers.js"></script>
    <script src="controllers/adminProductController.js"></script>
</head>
<body>
<ng-view></ng-view>
</body>
</html>
