<style>
    .ng-invalid {
        background-color: lightpink;
    }

    .ng-valid {
        background-color: lightblue;
    }

    span.error {
        color: red;
        font-weight: bold;
    }

</style>
<h2>Check out now</h2>
<p>Please enter your detail,and we'll ship your goods right away!</p>
<form name="shippingFrom" novalidate>
    <div class="well">
        <h3>Ship to</h3>

        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" ng-model="data.shipping.name" required>
            <span class="error" ng-show="shippingForm.name.$error.required">Please enter a name.</span>
        </div>
        <h3>Address</h3>

        <div class="form-group">
            <label>Street Address</label>
            <input class="form-control" name="street" ng-model="data.shipping.street" required>
            <span class="error" ng-show="shippingForm.street.$error.required">Please enter a street address.</span>
        </div>

        <div class="form-group">
            <label>City</label>
            <input class="form-control" name="city" ng-model="data.shipping.city" required>
            <span class="error" ng-show="shippingForm.city.$error.required">Please enter a city.</span>
        </div>

        <div class="form-group">
            <label>State</label>
            <input class="form-control" name="state" ng-model="data.shipping.state" required>
            <span class="error" ng-show="shippingForm.state.$error.required">Please enter a state.</span>
        </div>

        <div class="form-group">
            <label>Zip</label>
            <input class="form-control" name="zip" ng-model="data.shipping.zip" required>
            <span class="error" ng-show="shippingForm.zip.$error.required">Please enter a zip.</span>
        </div>

        <div class="form-group">
            <label>Country</label>
            <input class="form-control" name="country" ng-model="data.shipping.country" required>
            <span class="error" ng-show="shippingForm.country.$error.required">Please enter a country.</span>
        </div>

        <h3>Option</h3>

        <div class="checkbox">
            <label>
                <input name="giftwrap" type="checkbox" ng-model="data.shipping.giftwrap">
                Gift wrap these items.
            </label>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" ng-disabled="shippingFrom.$invalid" ng-click="sendOrder(data.shipping)">Complete order</button>
        </div>

    </div>
</form>
