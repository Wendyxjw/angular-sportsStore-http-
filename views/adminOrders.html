<div ng-controller="orderCtrl">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Value</th>
            <th></th>
        </tr>
        <tr ng-repeat="item in orders">
            <td>{{item.name}}</td>
            <td>{{item.city}}</td>
            <td>{{calcTotal(item)|currency}}</td>
            <td>
                <button ng-click="selectOrder(item)" class="btn btn-xs btn-primary">Details</button>
            </td>
        </tr>
    </table>
    <div ng-show="selectedOrder">
        <h3>Order Detail</h3>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Count</th>
                <th>Price</th>
            </tr>
            <tr ng-repeat="item in selectedOrder.products">
                <td>{{item.name}}</td>
                <td>{{item.count}}</td>
                <td>{{item.price|currency}}</td>
            </tr>
        </table>

    </div>

</div>
